<nav class="notea-nav">
  <div class="nav-container">
    
    <!-- Left Menu -->
    <div class="nav-left">
      <a class="nav-link" 
         routerLink="/boutiques" 
         [class.active]="isActive('/boutiques')"
         *ngIf="isLoggedIn">
        Boutiques
      </a>
      <a class="nav-link" 
         routerLink="/test-personnalite" 
         [class.active]="isActive('/test-personnalite')"
         *ngIf="isLoggedIn">
        Profil
      </a>
    </div>

    <!-- Logo Center (= Accueil) -->
    <a class="nav-logo" routerLink="/home" (click)="closeMenu()">
      NÔTÉA
    </a>

    <!-- Right Menu -->
    <div class="nav-right">
      <a class="nav-link" 
         routerLink="/ListParfums" 
         [class.active]="isActive('/ListParfums')">
        Catalogue
      </a>
      <a class="nav-link" 
         routerLink="/Favoris" 
         [class.active]="isActive('/Favoris')"
         *ngIf="isLoggedIn">
        Favoris
      </a>
      <a class="nav-link" 
         routerLink="/login" 
         *ngIf="!isLoggedIn">
        Connexion
      </a>
      <button class="nav-link logout-btn" 
              (click)="logout()"
              *ngIf="isLoggedIn">
        Quitter
      </button>
    </div>

    <!-- Mobile Toggle -->
    <button class="nav-toggle" (click)="toggleMenu()" [class.active]="menuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>

  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="menuOpen">
    <a class="mobile-link" routerLink="/ListParfums" (click)="closeMenu()" [class.active]="isActive('/ListParfums')">
      Catalogue
    </a>
    <a class="mobile-link" routerLink="/Favoris" (click)="closeMenu()" [class.active]="isActive('/Favoris')" *ngIf="isLoggedIn">
      Favoris
    </a>
    <a class="mobile-link" routerLink="/test-personnalite" (click)="closeMenu()" [class.active]="isActive('/test-personnalite')" *ngIf="isLoggedIn">
      Profil
    </a>
    <a class="mobile-link" routerLink="/boutiques" (click)="closeMenu()" [class.active]="isActive('/boutiques')" *ngIf="isLoggedIn">
      Boutiques
    </a>
    <a class="mobile-link" routerLink="/login" (click)="closeMenu()" *ngIf="!isLoggedIn">
      Connexion
    </a>
    <button class="mobile-link logout-btn" (click)="logout(); closeMenu()" *ngIf="isLoggedIn">
      Quitter
    </button>
  </div>
</nav>
