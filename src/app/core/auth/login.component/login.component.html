<!-- Page Connexion - Nôtéa -->
<div class="auth-page min-vh-100 d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
        
        <div class="auth-card card bg-transparent-dark border-gold-subtle p-4 p-md-5">
          
          <!-- Header -->
          <div class="text-center mb-4">
            <h2 class="h3 font-heading text-gold-light mb-2" style="letter-spacing: 2px;">
              Connexion
            </h2>
            <p class="text-muted-custom mb-0">Accédez à votre espace personnel</p>
          </div>

          <!-- Form -->
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email"
                     formControlName="email"
                     class="form-control"
                     placeholder="votre@email.com"
                     [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
              <div class="invalid-feedback" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                Email invalide
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Mot de passe</label>
              <input type="password"
                     formControlName="password"
                     class="form-control"
                     placeholder="••••••••"
                     [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
            </div>

            <!-- Forgot Password -->
            <div class="text-end mb-4">
              <button type="button" class="btn btn-link p-0 text-muted-custom" (click)="openResetModal()">
                Mot de passe oublié ?
              </button>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="btn btn-primary w-100 py-3"
                    [disabled]="form.invalid || loading">
              <span *ngIf="!loading">Se connecter</span>
              <span *ngIf="loading" class="d-flex align-items-center justify-content-center gap-2">
                <span class="spinner-border spinner-border-sm"></span>
                Connexion...
              </span>
            </button>
          </form>

          <!-- Success Message -->
          <div class="alert alert-success mt-4 text-center" *ngIf="successMessage">
            {{ successMessage }}
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger mt-4 text-center" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <!-- Register Link -->
          <p class="text-center text-muted-custom mt-4 mb-0">
            Pas encore de compte ?
            <a routerLink="/register" class="text-gold fw-medium">Créer un compte</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Reset Password -->
<div class="modal-backdrop" *ngIf="showResetModal" (click)="closeResetModal()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-content bg-amber-deep border-gold-subtle p-4">
      
      <button type="button" class="btn-close-custom" (click)="closeResetModal()">×</button>
      
      <div class="text-center mb-4">
        <h3 class="h5 font-heading text-gold-light mb-2">Réinitialiser le mot de passe</h3>
        <p class="text-muted-custom small mb-0">
          Entrez votre email pour recevoir un lien de réinitialisation
        </p>
      </div>
      
      <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
        <div class="mb-4">
          <label class="form-label">Email</label>
          <input type="email"
                 formControlName="email"
                 class="form-control"
                 placeholder="votre@email.com">
        </div>
        
        <button type="submit"
                class="btn btn-primary w-100 py-2"
                [disabled]="resetForm.invalid || resetLoading">
          <span *ngIf="!resetLoading">Envoyer le lien</span>
          <span *ngIf="resetLoading" class="d-flex align-items-center justify-content-center gap-2">
            <span class="spinner-border spinner-border-sm"></span>
            Envoi...
          </span>
        </button>
      </form>
      
    </div>
  </div>
</div>
