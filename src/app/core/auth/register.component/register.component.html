<div class="auth-container">
  <div class="auth-card">

    <h2 class="auth-title">Créer un compte</h2>
    <p class="auth-subtitle">Rejoignez l'univers Nôtéa</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email"
               formControlName="email"
               class="form-input"
               placeholder="votre@email.com"
               [class.error]="form.get('email')?.invalid && form.get('email')?.touched">
        <span class="form-error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Email invalide
        </span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="form-label">Mot de passe</label>
        <input type="password"
               formControlName="password"
               class="form-input"
               placeholder="Min. 6 caractères"
               [class.error]="form.get('password')?.invalid && form.get('password')?.touched">
        <span class="form-error" *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched">
          Minimum 6 caractères requis
        </span>
      </div>

      <button type="submit"
              class="auth-btn"
              [disabled]="form.invalid || loading">
        <span *ngIf="!loading">S'inscrire</span>
        <span *ngIf="loading" class="loading-text">Création...</span>
      </button>
    </form>

    <!-- Success -->
    <div class="auth-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <!-- Error -->
    <div class="auth-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Login redirect -->
    <p class="auth-footer">
      Déjà un compte ?
      <a routerLink="/login" class="auth-link">Se connecter</a>
    </p>

  </div>
</div>
